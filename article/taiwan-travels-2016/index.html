;background-attachment:fixed;background-image:url(http://www.lvjie.com.cn/uploadfile/2019/0308/20190308103306335.jpg)"><h1 class="title">臺灣·台湾</h1></div><div id="page" class="horizontal-safe vertical-safe-covered"><span class="subtitle">本文创建于2016年4月27日 21:32</span><div class="content"><blockquote><p>台湾, 最美的风景是人</p><p>恩, 还是台湾的妹纸最美!</p></blockquote><p>仲春与暮春之交, 伙同卧蚕小朋友到台一游. 8天的行程没去几个地方, 台北, 高雄, 垦丁.</p><p>旅游攻略就不讲了, 这些网上一搜一大堆&hellip; 就放几张图片作为记录</p><p>PS: 大部使用gopro hero4 silver拍摄</p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/77-P1zdXhx.jpg" alt="台北 · 淡水河" width="500px"><figcaption>台北 · 淡水河</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/67-cXeKRQU.jpg" alt="淡水区 · 不知名小街" width="500px"><figcaption>淡水区 · 不知名小街</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/66-4HlvfjC.jpg" alt="九份 · 雾天" width="500px"><figcaption>九份 · 雾天</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/64-UlhXqiA.jpg" alt="九份 · 一人居" width="500px"><figcaption>九份 · 一人居</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/76-sOeFIQk.jpg" alt="九份 · 一人居" width="500px"><figcaption>九份 · 一人居</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/59-7Y2c6Dc.jpg" alt="西门町是个好地方" width="500px"><figcaption>西门町是个好地方</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/60-1sxA6WH.jpg" alt="西门町是个好地方" width="500px"><figcaption>西门町是个好地方</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/72-RmSUd5Z.jpg" alt="高雄 · 旗津岛" width="500px"><figcaption>高雄 · 旗津岛</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/65-frUL6r3.jpg" alt="高雄 · 捷运" width="500px"><figcaption>高雄 · 捷运</figcaption></figure><p></p><blockquote><p>高雄 · 捷运</p><p>好像混入了一些奇怪的东西</p></blockquote><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/63-Sw6gSdN.jpg" alt="垦丁" width="500px"><figcaption>垦丁</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/68-M0esYAn.jpg" alt="垦丁 · 某个沙滩" width="500px"><figcaption>垦丁 · 某个沙滩</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/61-KYDOA9q.jpg" alt="垦丁 · 某个沙滩" width="500px"><figcaption>垦丁 · 某个沙滩</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/70-3VJlZe4.jpg" alt="垦丁 · 大尖山" width="500px"><figcaption>垦丁 · 大尖山</figcaption></figure><p></p><blockquote><p>住的地方后面, 那天正好是垦丁春天呐喊音乐节</p></blockquote><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/69-uD3LKvI.jpg" alt="垦丁住处 · 庭院" width="500px"><figcaption>垦丁住处 · 庭院</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/75-YCeUttm.jpg" alt="垦丁 · 某处海岸" width="500px"><figcaption>垦丁 · 某处海岸</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/73-jCctiVT.jpg" alt="鹅銮鼻 · 灯塔" width="500px"><figcaption>鹅銮鼻 · 灯塔</figcaption></figure><p></p><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/62-jasglXc.jpg" alt="鹅銮鼻 · 灯塔" width="500px"><figcaption>鹅銮鼻 · 灯塔</figcaption></figure><p></p><blockquote><p>远处</p></blockquote><p></p><figure class="image-label"><img data-original="https://qbeenslee-1259354687.cos.ap-shanghai.myqcloud.com/201906/71-C8Y2lvJ.jpg" alt="国境之南 · 台湾最南端" width="500px"><figcaption>国境之南 · 台湾最南端</figcaption></figure><p></p><p><del>[图片]删除</del></p><blockquote><p><del>腊肠和他的小伙伴们</del></p></blockquote><div class="article-copyright"><p>文章作者: <a href="https://qbeenslee.com/article/taiwan-travels-2016/"><i>qbeenslee</i></a></p> <a href="/copyright/"><img src="/img/cc-by-nc-nd.svg" height="20px" width="93px" class="nozoom"></a></div></div><style>#vcomments .info,.at,.vcontent>a[href^="#"],.vhead,.vlink,.vmail{display:none!important}.v .vlist .vcard{padding-top:0!important}.v code,.v pre{font-size:100%!important}.vinput{border:none!important}.vheader{border-bottom:1px dashed #dedede}</style><section class="section-content noselect"><div id="vcomments" class="container"></div></section><script src="https://cdn.jsdelivr.net/npm/leancloud-storage/dist/av-min.js"></script><script src="https://cdn.jsdelivr.net/npm/valine@1.3.9/dist/Valine.min.js"></script><script>new Valine({el:"#vcomments",appId:"G3MMP8E4DNTqvCPV48o7Ph23-gzGzoHsz",appKey:"jYCgILtFpGK1vJUJSE5TtIIs",notify:!1,verify:!1,avatar:"hide",visitor:!0,recordIP:!0,placeholder:"随便说点啥, 反正没人知道你是谁呀~~"})</script></div></main><footer class="section site_footer_grap noselect"><div class="has-text-centered"><p>&copy; Qbeenslee 2019</p></div></footer><script type="text/javascript" src="https://qbeenslee.com/js/main.js"></script><script type="text/javascript" src="/js/auto_header.js"></script><script type="text/javascript" src="/js/load-photoswipe.js"></script><script type="text/javascript" src="/lib/photoswipe/photoswipe.min.js"></script><script type="text/javascript" src="
