      <h1 class="index-title"><a href="https://qbeenslee.com/article/algorithm-sunday/">sunday算法</a></h1>
      <p class="subtitle is-6">2013-11-17</p>
      <div class="content">
        sunday算法是字符串模式匹配算法,是在BM算法上的优化.
提出者: Daniel M.Sunday(1990)
核心思想:在匹配过程中, 模式串并不被要求一定要按从左向右进行比较还是从右向左进行比较, 它在发现不匹配时, 算法能跳过尽可能多的字符以进行下一步的匹配, 从而提高了匹配效率.
